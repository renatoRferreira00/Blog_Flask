{% extends 'base.html' %}


{% block body %}

        <div class="container mt-3">
            <h1 style="color: purple ">Flask site</h1>
            <h2>Alunos, experts e a galera da Hashtag em um s√≥ lugar</h2>
            <hr>
            {% for post in posts %}
            <div class="row border mt-4 p-3 meupost">
                <div class="col col-2">
                    <div class="image pe-2"> <img src="{{ url_for('static', filename='fotos_perfil/{}'.format(post.autor.foto_perfil)) }}" class="rounded" width="200"> </div>
                        <div class="container">
                            <strong>{{ post.autor.username }}</strong>
                        </div>
                    <div class="row justify-content-center">
                            {% for curso in post.autor.cursos.split(';') %}
                                <button type="button" class="btn btn-success mt-2" disabled>{{ curso }}</button>
                            {% endfor %}
                    </div>
                </div>
                <div class="col col-10">
                    <a style="text-decoration: none" href="{{ url_for('exibir_post', post_id=post.id) }}"><h3>{{ post.titulo }}</h3></a>
                    <h6>{{ post.corpo }}</h6>
                </div>

            </div>
            {% endfor %}
        </div>

{% endblock %}
